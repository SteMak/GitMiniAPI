                        <div class="card card-inverse text-center" data-toggle="modal" data-target="#${i}Modal">

                            <p class="card__isFork card-text">Type: ${item.fork}</p>

                            <p class="card__language card-text">Language: ${item.language}</p>
                        </div>            
                    </div>`;
            }).join('');}
        const pagTemplate = (pagesArr) => {
            var content = "";
            content += `<br>`;
            content += `<div class="row">
                <div class="col">
                    <nav aria-label="Paginator">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link pag-inverse" href="#" aria-label="Previous" data-num="prev">&laquo;</a>
                            </li>`;
            pagesArr.forEach(function(i) {
                content += `<li class="page-item"><a class="page-link pag-inverse" data-num="${i}" href="#" >${i}</a></li>`
            });
                            content += `<li class="page-item">
                                <a class="page-link pag-inverse" href="#" aria-label="Next" data-num="next">&raquo;</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>`;
